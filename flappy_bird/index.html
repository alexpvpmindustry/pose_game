<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minimal Angry Bird</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #87ceeb; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
let bird, gravity = 0.5, lift = -14;
let pipes = [];
let spacing = 150, topBotMin = 50; 
let prevtime = Date.now();
let currenttime = Date.now();
let fps = 60;
let score = 0;
let lastScore = 0;
let scoreFlashTimer = 0;
let gameOver = false;

function setup() {
  createCanvas(600, 600);
  resetGame();
}

function resetGame() {
  bird = new Bird();
  pipes = [new Pipe()];
  score = 0;
  lastScore = 0;
  scoreFlashTimer = 0;
  frameCount = 0;
  loop();
  gameOver = false;
}

function draw() {
  background('#87ce00');

  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].update();
    pipes[i].show();

    if (pipes[i].hits(bird)) {
      noLoop();
      if (!gameOver) {
        gameOver = true;
        setTimeout(() => {
          if (confirm("Game Over! Your score was: " + score + "\nPlay again?")) {
            resetGame();
          }
        }, 100);
      }
    }

    if (pipes[i].offscreen()) {
      score += 1;
      pipes.splice(i, 1);
    }
  }

  if (score > lastScore) {
    scoreFlashTimer = 15;
    lastScore = score;
  }

  bird.update();
  bird.show();

  if (frameCount % 130 == 0) {
    pipes.push(new Pipe());
  } 

  push();
  fill(255);
  noStroke();
  textSize(20);
  text("Frame: " + frameCount, 450, 550);
  if (frameCount % 50 == 0) {
    currenttime = Date.now();
    fps = Math.floor(50 / (currenttime - prevtime) * 1000);
    prevtime = currenttime;
  }
  text("FPS: " + fps, 450, 580);
  fill(255);
  textSize(42);
  text("Score: ", 10, 40);
  // Score animation
  if (scoreFlashTimer > 0) {
    fill(235, 235, 0); // gold
    textSize(42 + scoreFlashTimer);
    scoreFlashTimer--;
  } else {
    fill(255);
    textSize(42);
  }
  text(score, 150, 40);
  pop();
}

function keyPressed() {
  if (key == ' ' || key == 'ArrowUp') bird.up();
}

function mousePressed() {
  bird.up(); 
}

function touchStarted() {
  bird.up();
  return false;
}

class Bird {
  constructor() {
    this.y = height / 2;
    this.x = 30;
    this.velocity = 0;
  }

  up() {
    this.velocity += lift;
  }

  update() {
    this.velocity += gravity;
    this.velocity *= 0.9;
    this.y += this.velocity;
    this.y = constrain(this.y, 0, height);
  }

  show() {
    fill(255, 50, 50);
    stroke(255);
    ellipse(this.x, this.y, 32, 32);
  }
}

class Pipe {
  constructor() {
    this.top = random(topBotMin, height - spacing - topBotMin);
    this.bottom = height - this.top - spacing;
    this.x = width;
    this.w = 40;
    this.speed = 2;
  }

  hits(bird) {
    return (bird.y < this.top || bird.y > height - this.bottom) &&
           bird.x > this.x && bird.x < this.x + this.w;
  }

  offscreen() {
    return this.x + this.w < 0;
  }

  update() {
    this.x -= this.speed;
  }

  show() {
    fill(34, 139, 34);
    noStroke();
    rect(this.x, 0, this.w, this.top);
    rect(this.x, height - this.bottom, this.w, this.bottom);
  }
}
</script>
</body>
</html>
