<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>Rehab Trainer</title>
    <meta name="description" content="Interactive 3D skeleton viewer using BlazePose and webcam input. Designed as a fun rehab exercise game for elderly users recovering from surgery.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

  </head>
  <body>
    <main></main>
    <script src="sketch3.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>

<button id="installBtn" style="position: fixed; top: 10px; right: 20px;">Install App Locally</button>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');
  installBtn.style.display = 'none';

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        installBtn.style.display = 'none';
      }
      deferredPrompt = null;
    }
  });
</script>

    
  </body>
</html>
